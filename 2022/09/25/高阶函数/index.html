                <h2 id="高阶函数"><a href="#高阶函数" class="headerlink" title="高阶函数"></a>高阶函数</h2><h3 id="一个函数作为另一个函数的参数传递-那么另一个函数就称为高阶函数"><a href="#一个函数作为另一个函数的参数传递-那么另一个函数就称为高阶函数" class="headerlink" title="一个函数作为另一个函数的参数传递,那么另一个函数就称为高阶函数"></a>一个函数作为另一个函数的参数传递,那么另一个函数就称为高阶函数</h3><pre><code>闭包的概念:一个函数有权访问另一个函数作用域的函数
</code></pre>
<ul>
<li><p>场景1:实现一个定时器,每隔1s打印一个数字,如1,2,3,4</p>
<figure class="highlight js"><table><tr><td class="code"><pre><span class="line"><span class="keyword">for</span>(<span class="keyword">let</span> i = <span class="number">0</span> ; i &lt; <span class="number">6</span> ; i++)&#123;</span><br><span class="line">    <span class="keyword">var</span> fun1 = <span class="keyword">function</span>(<span class="params">e</span>)&#123;</span><br><span class="line">        <span class="built_in">setTimeout</span>(<span class="function">()=&gt;</span>&#123;</span><br><span class="line">            <span class="variable language_">console</span>.<span class="title function_">log</span>(e)</span><br><span class="line">        &#125;,<span class="number">1000</span>*e)</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="title function_">fun1</span>(i)</span><br><span class="line">&#125;</span><br><span class="line"><span class="keyword">for</span>(<span class="keyword">let</span> i = <span class="number">0</span> ; i &lt; <span class="number">6</span> ; i ++)&#123;</span><br><span class="line">    (<span class="keyword">function</span>(<span class="params">e</span>)&#123;</span><br><span class="line">        <span class="built_in">setTimeout</span>(<span class="function">()=&gt;</span>&#123;</span><br><span class="line">            <span class="variable language_">console</span>.<span class="title function_">log</span>(e)</span><br><span class="line">        &#125;,<span class="number">1000</span>*e)</span><br><span class="line">    &#125;)(i)</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">//这里是运用了块级作用域的绑定实现的</span></span><br><span class="line"><span class="keyword">for</span>(<span class="keyword">let</span> i = <span class="number">0</span> ; i&lt; <span class="number">5</span> ;i++)&#123;</span><br><span class="line">    <span class="built_in">setTimeout</span>(<span class="function">()=&gt;</span>&#123;</span><br><span class="line">        <span class="variable language_">console</span>.<span class="title function_">log</span>(i)</span><br><span class="line">    &#125;,<span class="number">1000</span>*i)</span><br><span class="line">&#125;</span><br><span class="line"></span><br></pre></td></tr></table></figure>
</li>
<li><p>场景2:函数柯里化</p>
<figure class="highlight js"><table><tr><td class="code"><pre><span class="line"><span class="comment">//三个好处:参数复用,提前确定,延迟执行</span></span><br><span class="line"><span class="keyword">var</span> compare = <span class="keyword">function</span>(<span class="params">x</span>)&#123;</span><br><span class="line">    <span class="keyword">return</span> <span class="keyword">function</span>(<span class="params">y</span>)&#123;</span><br><span class="line">        <span class="keyword">return</span> x&gt;y</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"><span class="keyword">var</span> compare20 = <span class="title function_">compare</span>(<span class="number">20</span>)</span><br><span class="line"><span class="variable language_">console</span>.<span class="title function_">log</span>(<span class="title function_">compare20</span>(<span class="number">30</span>))</span><br><span class="line"><span class="variable language_">console</span>.<span class="title function_">log</span>(<span class="title function_">compare20</span>(<span class="number">10</span>))</span><br><span class="line"><span class="variable language_">console</span>.<span class="title function_">log</span>(<span class="title function_">compare20</span>(<span class="number">0</span>))</span><br><span class="line"><span class="variable language_">console</span>.<span class="title function_">log</span>(<span class="title function_">compare20</span>(<span class="number">40</span>))</span><br><span class="line"></span><br><span class="line"><span class="comment">//手写一个柯里化的函数</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">function</span> <span class="title function_">curry</span> (fn) &#123;</span><br><span class="line">    <span class="keyword">return</span> <span class="keyword">function</span> <span class="title function_">curriry</span> (...args) &#123;</span><br><span class="line">        <span class="keyword">return</span> args.<span class="property">length</span> &gt;= fn.<span class="property">length</span> ? fn.<span class="title function_">apply</span>(<span class="literal">null</span>,args) : curriry.<span class="title function_">bind</span>(<span class="literal">null</span>,...args)</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"><span class="keyword">var</span> add = <span class="keyword">function</span>(<span class="params">x,y,z</span>)&#123;</span><br><span class="line">    <span class="keyword">return</span> x+y+z</span><br><span class="line">&#125;</span><br><span class="line"><span class="keyword">let</span> sumFun = <span class="title function_">curry</span>(add)</span><br><span class="line"></span><br><span class="line"><span class="variable language_">console</span>.<span class="title function_">log</span>(<span class="title function_">sumFun</span>(<span class="number">2</span>)(<span class="number">2</span>)(<span class="number">6</span>))</span><br></pre></td></tr></table></figure></li>
